# Railway Deployment Configuration
# DEMIR AI PRO v8.0
[build]
builder = "nixpacks"
watchPatterns = ["**/*.py", "requirements.txt"]

[deploy]
startCommand = "python main.py"  # FIXED: Use main.py for FastAPI + Dashboard
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

# Health check
healthcheckPath = "/health"
healthcheckTimeout = 100

[env]
# Production environment
ENVIRONMENT = "production"

# Logging
LOG_LEVEL = "INFO"

# Trading configuration
TRADING_MODE = "PAPER"  # Change to LIVE after paper testing
DEFAULT_SYMBOL = "BTCUSDT"
ACCOUNT_BALANCE = "10000"
POLL_INTERVAL = "60"  # seconds

# Risk management
MAX_POSITION_SIZE_PCT = "5"  # Max 5% of balance per trade
MAX_LEVERAGE = "3"
MIN_CONFIDENCE = "0.65"  # Minimum signal confidence

# Required secrets (set in Railway dashboard):
# BINANCE_API_KEY
# BINANCE_SECRET_KEY
# TELEGRAM_BOT_TOKEN
# TELEGRAM_CHAT_ID
# DATABASE_URL (PostgreSQL)
