<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMIR AI PRO v8.0 - Live Trading Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .positive {
            color: #00ff88;
        }

        .negative {
            color: #ff4444;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .trades-table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            font-weight: 600;
            opacity: 0.8;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .card-value {
                font-size: 2em;
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 0.9em;
        }

        .connected {
            color: #00ff88;
        }

        .disconnected {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="disconnected">‚óè Baƒülanƒ±yor...</span>
    </div>

    <div class="container">
        <header>
            <h1>ü§ñ DEMIR AI PRO v8.0</h1>
            <div class="status" id="tradingStatus">LIVE TRADING</div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-title">Toplam P&L</div>
                <div class="card-value" id="totalPnl">$0.00</div>
                <div class="card-subtitle" id="pnlPercent">0.00%</div>
            </div>

            <div class="card">
                <div class="card-title">Kazanma Oranƒ±</div>
                <div class="card-value" id="winRate">0%</div>
                <div class="card-subtitle" id="winLossRatio">0/0 trades</div>
            </div>

            <div class="card">
                <div class="card-title">Profit Factor</div>
                <div class="card-value" id="profitFactor">0.00</div>
                <div class="card-subtitle">Risk/Reward</div>
            </div>

            <div class="card">
                <div class="card-title">Toplam ƒ∞≈ülem</div>
                <div class="card-value" id="totalTrades">0</div>
                <div class="card-subtitle">A√ßƒ±k Pozisyon: <span id="openPositions">0</span></div>
            </div>
        </div>

        <div class="chart-container">
            <h2 style="margin-bottom: 20px;">üìä Equity Curve</h2>
            <canvas id="equityChart"></canvas>
        </div>

        <div class="trades-table">
            <h2 style="margin-bottom: 20px;">üìã Son ƒ∞≈ülemler</h2>
            <div id="tradesContent">
                <div class="loading">Y√ºkleniyor...</div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws;
        let reconnectInterval;
        const equityData = [];
        let equityChart;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/dashboard`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connectionStatus').innerHTML = '<span class="connected">‚óè Baƒülƒ±</span>';
                clearInterval(reconnectInterval);
                loadInitialData();
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('connectionStatus').innerHTML = '<span class="disconnected">‚óè Baƒülantƒ± Kesildi</span>';
                
                // Reconnect after 5 seconds
                reconnectInterval = setInterval(() => {
                    console.log('Attempting to reconnect...');
                    connectWebSocket();
                }, 5000);
            };
        }

        function handleWebSocketMessage(message) {
            console.log('Received:', message.type);

            switch(message.type) {
                case 'pnl_update':
                    updatePnL(message.data);
                    break;
                case 'trade_update':
                    addTradeToTable(message.data);
                    break;
                case 'performance_update':
                    updatePerformance(message.data);
                    break;
                case 'heartbeat':
                    // Keep alive
                    break;
            }
        }

        async function loadInitialData() {
            try {
                // Load stats
                const statsRes = await fetch('/api/dashboard/stats');
                const stats = await statsRes.json();
                if (stats.success) {
                    updatePerformance(stats.data);
                }

                // Load recent trades
                const tradesRes = await fetch('/api/dashboard/trades/recent');
                const trades = await tradesRes.json();
                if (trades.success) {
                    displayTrades(trades.data);
                }
            } catch (error) {
                console.error('Failed to load initial data:', error);
            }
        }

        function updatePnL(data) {
            const pnl = data.total_pnl || 0;
            const pnlPercent = data.pnl_percent || 0;

            document.getElementById('totalPnl').textContent = `$${pnl.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('totalPnl').className = `card-value ${pnl >= 0 ? 'positive' : 'negative'}`;
            document.getElementById('pnlPercent').textContent = `${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%`;

            // Update equity chart
            equityData.push({
                x: new Date(),
                y: pnl
            });
            if (equityChart) {
                equityChart.data.datasets[0].data = equityData;
                equityChart.update();
            }
        }

        function updatePerformance(data) {
            document.getElementById('winRate').textContent = `${(data.win_rate || 0).toFixed(1)}%`;
            document.getElementById('winLossRatio').textContent = `${data.winning_trades || 0}/${data.losing_trades || 0} trades`;
            document.getElementById('profitFactor').textContent = (data.profit_factor || 0).toFixed(2);
            document.getElementById('totalTrades').textContent = data.total_trades || 0;

            // Update P&L
            updatePnL({ total_pnl: data.total_pnl || 0 });
        }

        function displayTrades(trades) {
            if (!trades || trades.length === 0) {
                document.getElementById('tradesContent').innerHTML = '<div class="loading">Hen√ºz i≈ülem yok</div>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Zaman</th>
                            <th>Sembol</th>
                            <th>Y√∂n</th>
                            <th>Giri≈ü</th>
                            <th>√áƒ±kƒ±≈ü</th>
                            <th>P&L</th>
                            <th>Durum</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${trades.map(trade => `
                            <tr>
                                <td>${new Date(trade.timestamp).toLocaleString('tr-TR')}</td>
                                <td>${trade.symbol}</td>
                                <td>${trade.side}</td>
                                <td>$${parseFloat(trade.entry_price).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                                <td>${trade.exit_price ? '$' + parseFloat(trade.exit_price).toLocaleString('en-US', {minimumFractionDigits: 2}) : '-'}</td>
                                <td class="${trade.pnl >= 0 ? 'positive' : 'negative'}">
                                    ${trade.pnl ? '$' + parseFloat(trade.pnl).toLocaleString('en-US', {minimumFractionDigits: 2}) : '-'}
                                </td>
                                <td>${trade.status}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('tradesContent').innerHTML = html;
        }

        function addTradeToTable(trade) {
            // Reload trades
            loadInitialData();
        }

        // Initialize equity chart
        function initEquityChart() {
            const ctx = document.getElementById('equityChart').getContext('2d');
            equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Equity',
                        data: equityData,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize
        window.addEventListener('load', () => {
            connectWebSocket();
            initEquityChart();
            
            // Refresh stats every 30 seconds
            setInterval(loadInitialData, 30000);
        });
    </script>
</body>
</html>
